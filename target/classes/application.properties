# ===================
# SERVER SETTINGS
# ===================
server.port=8080

# Increase timeout for large file downloads
server.servlet.session.timeout=30m
server.tomcat.max-http-form-post-size=50MB
server.tomcat.max-swallow-size=50MB

# =========================
# DATABASE CONFIG (MYSQL)
# =========================
spring.datasource.url=jdbc:mysql://localhost:3308/attendance_db?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false&maxReconnects=10
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=SpringBootHikariCP
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

# Use Hibernate to auto-create schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# =========================
# FILE UPLOAD SETTINGS
# =========================
app.upload.dir=uploads

# Increase max upload size for case documents (e.g. up to 50MB)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# =========================
# SECURITY
# =========================


# ====================
# SWAGGER (OpenAPI)
# ====================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ====================
# MAIL SETTINGS (optional, example)
# ====================
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# ====================
# LOGGING
# ====================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

